<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
  <form>
    <div class="form-control">
      <label for="email">Email</label><br>
      <input type="text" id="email" class="invalid" placeholder="Enter email"><br>
      <small>Error message</small>
    </div><br>
    <div class="form-control">
      <label for="country">Country</label><br>
      <input type="text" id="country" class="invalid" placeholder="Enter country"><br>
      <small>Error message</small>
    </div><br>
    <div class="form-control">
      <label for="password">Password</label><br>
      <input type="password" id="password" class="invalid" placeholder="Enter password"><br>
      <small>Error message</small>
    </div><br>
    <div class="form-control">
      <label for="password2">Confirm Password</label><br>
      <input type="password" id="password2" class="invalid" placeholder="Confirm password"><br>
      <small>Error message</small>
    </div><br>
    <button>Submit</button>
  </form>
    
</body>
</html>
